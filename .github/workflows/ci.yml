name: CI

on:
  push:
    branches: [ main, refactor/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff black isort
    
    - name: Lint with ruff
      run: |
        ruff check . --exit-zero
    
    - name: Check code formatting with black
      run: |
        black --check . --extend-exclude="streamlit_app_old.py|streamlit_app_backup.py" || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black . --skip streamlit_app_old.py --skip streamlit_app_backup.py || true
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Lint with ruff
      run: |
        ruff check .
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check . --extend-exclude="streamlit_app_old.py|streamlit_app_backup.py"
      continue-on-error: true
